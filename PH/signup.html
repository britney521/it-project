<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 保持与登录页面相同的动画 */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #FF4B2B, #FF416C, #4158D0, #23D5AB);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .signup-container {
            max-width: 1000px;
            margin: 40px auto;
            perspective: 1000px;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .signup-card:hover {
            transform: translateY(-10px) rotateX(5deg);
        }

        .signup-content {
            display: flex;
            min-height: 600px;
        }

        .signup-form {
            flex: 1;
            padding: 40px;
            animation: slideIn 0.8s ease-out;
        }

        .signup-image {
            flex: 1;
            background: linear-gradient(135deg, rgba(255,75,43,0.8), rgba(255,65,108,0.8)),
                        url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .form-control {
            border-radius: 50px;
            padding: 12px 20px;
            margin-bottom: 15px;
        }

        .btn-signup {
            background: linear-gradient(45deg, #FF4B2B, #FF416C);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }

        .social-signup {
            margin-top: 30px;
        }

        .social-btn {
            background: white;
            border: none;
            padding: 12px;
            border-radius: 50px;
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">FoodFinder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="signup-container container">
        <div class="signup-card">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="mb-4">Create Account</h2>
                    <form id="signupForm">
                        <div class="mb-3">
                            <input type="text" 
                                   name="fullName" 
                                   class="form-control" 
                                   placeholder="Full Name" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <input type="email" 
                                   name="email" 
                                   class="form-control" 
                                   placeholder="Email Address" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <input type="password" 
                                   name="password" 
                                   class="form-control" 
                                   placeholder="Password" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <input type="password" 
                                   name="confirmPassword" 
                                   class="form-control" 
                                   placeholder="Confirm Password" 
                                   required>
                        </div>
                        <button type="submit" class="btn btn-signup">Sign Up</button>
                    </form>

                    <div class="social-signup">
                        <p class="text-center mb-4">Or sign up with</p>
                        <button class="social-btn mb-3">
                            <img src="https://cdn-icons-png.flaticon.com/128/300/300221.png" width="24" height="24">
                            <span>Continue with Google</span>
                        </button>
                        <button class="social-btn">
                            <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" width="24" height="24">
                            <span>Continue with Facebook</span>
                        </button>
                    </div>

                    <p class="text-center mt-4">
                        Already have an account? <a href="login.html" class="text-decoration-none">Login</a>
                    </p>
                </div>
                <div class="signup-image">
                    <div class="content">
                        <h2 class="mb-4">Welcome to FoodFinder</h2>
                        <p>Join our community of food lovers and discover amazing restaurants near you!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    try {
                        // Show success modal
                        await showSuccessModal();
                        
                        // Redirect to homepage after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'homepage.html';
                        }, 2000);
                        
                    } catch (error) {
                        console.error('Registration error:', error);
                        showErrorModal('Registration failed. Please try again.');
                    }
                });
            }
        });

        function showSuccessModal() {
            const modalHtml = `
                <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body text-center p-4">
                                <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                                <h3 class="mt-3">Registration Successful!</h3>
                                <p class="mb-0">Your account has been created successfully.</p>
                                <p class="text-muted">Redirecting to homepage...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalHtml);
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();

            return new Promise(resolve => {
                setTimeout(() => {
                    successModal.hide();
                    document.getElementById('successModal').remove();
                    resolve();
                }, 2000);
            });
        }

        function showErrorModal(message) {
            const modalHtml = `
                <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body text-center p-4">
                                <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
                                <h3 class="mt-3">Registration Failed</h3>
                                <p class="mb-0">${message}</p>
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalHtml);
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();
        }
    </script>
</body>
</html>
